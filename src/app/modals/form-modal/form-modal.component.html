<div class="wrapper">
    <div class="icon-close">
        <button class="btn" (click)="onCancel()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="body-modal">
        <h1 class="title-modal">Registrar Cita</h1>
        <span class="descripcion">Rellene Todos los Campos</span>

        <!-- Input Título -->
        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput [(ngModel)]="task.title" placeholder="Título">
        </mat-form-field>
        <div *ngIf="errors.title" class="error-feedback">{{ errors.title }}</div>

        <!-- Input Fecha -->
        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Fecha</mat-label>
            <input matInput [(ngModel)]="task.date" placeholder="Fecha" [disabled]=true>
        </mat-form-field>

        <!-- Input Hora Inicio-->
        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Hora de Inicio</mat-label>
            <input type="time" matInput [(ngModel)]="task.start">
        </mat-form-field>
        <div *ngIf="errors.start" class="error-feedback">{{ errors.start }}</div>

        <!-- Input Hora Fin-->
        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Hora de Fin</mat-label>
            <input type="time" matInput [(ngModel)]="task.end">
        </mat-form-field>
        <div *ngIf="errors.end" class="error-feedback">{{ errors.end }}</div>

        <!-- Input Socio -->
        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Socio</mat-label>
            <mat-select [(ngModel)]="task.partner">
                <mat-option *ngFor="let socio of socios" [value]="socio.viewValue">
                    {{socio.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div *ngIf="errors.partner" class="error-feedback">{{ errors.partner }}</div>

        <!-- Input Lugar -->
        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Lugar</mat-label>
            <input matInput [(ngModel)]="task.place" placeholder="Lugar">
        </mat-form-field>
        <div *ngIf="errors.place" class="error-feedback">{{ errors.place }}</div>
        
        <!-- Input Descripción -->
        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea matInput [(ngModel)]="task.description" placeholder="Descripción"></textarea>
        </mat-form-field>
        <div *ngIf="errors.description" class="error-feedback">{{ errors.description }}</div>
        

        <div class="buttons-modal">
            <button mat-button class="btn-regresar" (click)="onCancel()">
                Cancelar
            </button>
            <button mat-button class="btn-eliminar" (click)="onSave()">
                Registrar
            </button>
        </div>
    </div>
</div>
